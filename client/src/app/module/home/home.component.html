<app-toast></app-toast>

<div class="lobby-container" (keydown.enter)="enterRoom()">
  <div
    class="lobby-player-div"
    class="tw-mb-[var(--content-gap)] tw-gap-[var(--content-gap)] tw-flex"
  >
    <app-base-input
      [label]="'INPUT.USERNAME' | translate"
      [maxLength]="50"
      [iconLabelTooltip]="
        'If the username is not existing in any room, the user will be able to enter any room, else the user will be bring to the room'
      "
      [fieldControl]="usernameFormControl"
      [autoFocus]="true"
      class="tw-w-full"
    ></app-base-input>
    <app-base-input
      [label]="'INPUT.PIN' | translate"
      [fieldControl]="pinFormControl"
      [mode]="'pin'"
      [onlyNumber]="true"
      class="tw-w-full"
    ></app-base-input>
  </div>

  <app-base-input
    [label]="'INPUT.ROOM_ID' | translate"
    [fieldControl]="roomIdFormControl"
  ></app-base-input>

  <div class="tw-flex tw-mt-[var(--content-gap)] tw-justify-between">
    <p-button
      [label]="'BUTTON.ENTER_ROOM' | translate"
      (onClick)="enterRoom()"
    ></p-button>
    <p-button
      [label]="'BUTTON.CREATE_ROOM' | translate"
      (onClick)="createGame()"
    ></p-button>
    <p-button [label]="'MAHJONG' | translate" (onClick)="tile()"></p-button>
  </div>
</div>
