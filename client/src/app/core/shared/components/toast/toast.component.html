<div *ngFor="let key of objectKeys(messageGroups)">
  <p-toast [key]="key">
    <ng-template let-message pTemplate="message">
      <div class="toast-div tw-flex">
        <div class="tw-grid tw-items-center">
          <span [class]="message.icon"></span>
        </div>
        <div>{{ message.detail }}</div>
      </div>
    </ng-template>
  </p-toast>
</div>
