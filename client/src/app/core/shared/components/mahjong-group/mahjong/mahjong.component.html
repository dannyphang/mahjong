<div class="tw-grid tw-justify-items-center" *ngIf="mahjong">
  <div
    class="tw-relative tw-flex tile-div grabbable"
    (click)="selectTile()"
    [ngClass]="{
      'tw-top-[-10px]': selectable && mahjong.isSelected && !isHide,
      'tile-div-hover': selectable
    }"
  >
    <img
      [src]="'../../../../assets/images/mahjong/' + mahjong.code + '.png'"
      [alt]="mahjong.name"
      class="tile"
      [ngClass]="{ 'tw-brightness-50': isTaken }"
      *ngIf="!isHide"
    />
    <div *ngIf="!isHide && mahjong.name" class="mahjong-tag">
      {{ mahjong.name[0].toUpperCase() }}
    </div>
    <div class="tile hide" *ngIf="isHide"></div>
  </div>
  <!-- <i
    class="pi pi-sort-up-fill tw-text-yellow-200"
    *ngIf="mahjong.isSelected && !isHide"
  ></i> -->
</div>
