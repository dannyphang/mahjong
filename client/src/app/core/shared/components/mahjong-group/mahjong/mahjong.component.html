<div class="tw-grid tw-justify-items-center">
  <div
    class="tw-relative"
    (click)="selectTile()"
    [ngClass]="{
      'tw-top-[-10px]': mahjong.isSelected && !isHide,
      'tile-div': selectable
    }"
  >
    <img
      [src]="'../../../../assets/images/mahjong/' + mahjong.code + '.png'"
      [alt]="mahjong.name"
      class="tile"
      [ngClass]="{ 'tw-brightness-50': mahjong.isTaken }"
      *ngIf="!isHide"
    />
    <img
      [src]="'../../../../assets/images/mahjong/hide.png'"
      [alt]="'hide'"
      class="tile"
      *ngIf="isHide"
    />
  </div>
  <!-- <i
    class="pi pi-sort-up-fill tw-text-yellow-200"
    *ngIf="mahjong.isSelected && !isHide"
  ></i> -->
</div>
